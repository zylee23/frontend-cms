<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ClinicAI</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-sm="8" offset-sm="2">
        <h2 style="color: var(--ion-color-secondary); text-align:center;">DIAGNOSIS</h2>
      </ion-col>
    </ion-row>
  </ion-grid>
  <form [formGroup]="form">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="8" offset-sm="2">
          <ion-list>
            <ion-item fill="outline">
              <ion-label position="stacked">Patient Name</ion-label>
              <ion-input formControlName="name" type="text" readonly="true"></ion-input>
            </ion-item>
            <ion-item fill="outline">
              <ion-label position="stacked">Patient Age</ion-label>
              <ion-input formControlName="age" type="number" readonly="true"></ion-input>
            </ion-item>
            <ion-item fill="outline">
              <ion-label position="stacked">Patient Weight (kg)</ion-label>
              <ion-input formControlName="weight" type="text"></ion-input>
              <app-microphone input="weight" slot="end"></app-microphone>
            </ion-item>
            <ion-item fill="outline">
              <ion-label position="stacked">Patient Height (cm)</ion-label>
              <ion-input formControlName="height" type="text"></ion-input>
              <app-microphone input="height" slot="end"></app-microphone>
            </ion-item>
            <ion-item fill="outline">
              <ion-label position="stacked">Signs and Symptoms</ion-label>
              <ion-textarea formControlName="signsSymptoms" rows="2"></ion-textarea>
              <app-microphone input="signsSymptoms" slot="end"></app-microphone>
            </ion-item>
            <ion-item fill="outline">
              <ion-label position="stacked">History</ion-label>
              <ion-textarea formControlName="history" rows="2"></ion-textarea>
              <app-microphone input="history" slot="end"></app-microphone>
            </ion-item>
            <ion-item fill="outline">
              <ion-label position="stacked">Blood Pressure (mmHg)</ion-label>
              <ion-input formControlName="bloodPressure" type="text"></ion-input>
              <app-microphone input="bloodPressure" slot="end"></app-microphone>
            </ion-item>
            <ion-item fill="outline">
              <ion-label position="stacked">Heart Rate (bpm)</ion-label>
              <ion-input formControlName="heartRate" type="text"></ion-input>
              <app-microphone input="heartRate" slot="end"></app-microphone>
            </ion-item>
            <ion-item fill="outline">
              <ion-label position="stacked">Respiratory Rate (bpm)</ion-label>
              <ion-input formControlName="respiratoryRate" type="text"></ion-input>
              <app-microphone input="respiratoryRate" slot="end"></app-microphone>
            </ion-item>
            <ion-item fill="outline">
              <ion-label position="stacked">Oxygen Saturation (%)</ion-label>
              <ion-input formControlName="oxygenSat" type="text"></ion-input>
              <app-microphone input="oxygenSat" slot="end"></app-microphone>
            </ion-item>
            <ion-item fill="outline">
              <ion-label position="stacked">Temperature (Â°C)</ion-label>
              <ion-input formControlName="temp" type="text"></ion-input>
              <app-microphone input="temp" slot="end"></app-microphone>
            </ion-item>
            <ion-item fill="outline">
              <ion-label position="stacked">ICD Code</ion-label>
              <ion-input formControlName="icd" type="text"></ion-input>
              <ion-button slot="end" (click)="onSearchICD()">
                <ion-icon name="search-outline"></ion-icon>
              </ion-button>
              <!-- <ion-input formControlName="icd" type="text"></ion-input> -->
            </ion-item>
            <ion-item fill="outline">
              <ion-label position="stacked">Diagnosis</ion-label>
              <ion-textarea formControlName="diagnosis" rows="3"></ion-textarea>
              <app-microphone input="diagnosis" slot="end"></app-microphone>
            </ion-item>
            <ion-item fill="outline">
              <ion-label position="stacked">Prescription</ion-label>
              <ion-textarea formControlName="prescription" rows="3"></ion-textarea>
              <app-microphone input="prescription" slot="end"></app-microphone>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="!this.editMode && this.role !== 'PATIENT'">
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            id="confirmDiagnosis"
            type="submit"
            color="secondary"
            expand="block"
            [disabled]="form.invalid"
            (click)="onCreateDiagnosis()"
          >
          CONFIRM
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row *ngIf="this.editMode && this.role !== 'PATIENT'">
        <ion-col size-sm="6" offset-sm="3">
          <ion-button
            id="updateDiagnosis"
            type="submit"
            color="secondary"
            expand="block"
            [disabled]="form.invalid"
            (click)="onUpdateDiagnosis()"
          >
          UPDATE
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>

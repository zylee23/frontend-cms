<ion-grid>
    <ion-row class="ion-text-center">
        <ion-col size="4">
            <ion-button
                mwlCalendarPreviousView
                [view]="view"
                [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)">
                Previous
            </ion-button>
        </ion-col>
        <ion-col size="4">
            <ion-button
                mwlCalendarToday
                [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)">
                Today
            </ion-button>
        </ion-col>
        <ion-col size="4">
            <ion-button
                mwlCalendarNextView
                [view]="view"
                [(viewDate)]="viewDate"
                (viewDateChange)="viewDateChange.next(viewDate)">
                Next
            </ion-button>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col class="ion-text-center">
            <h2>{{ viewDate | date: "MMMM yyyy" }}</h2>
        </ion-col>
    </ion-row>
</ion-grid>
